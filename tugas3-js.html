<script>
    //array of object
    // atau array didalam array
    // atau arraya yang menyimpan array

    let p1 = { nama: "Arip", nilai: 80 };
    let p2 = { nama: "Ali", nilai: 81 };
    let p3 = { nama: "Aldi", nilai: 82 };
    let p4 = { nama: "Ani", nilai: 83 };
    let p5 = { nama: "Budi", nilai: 50 };

    let person = [p1, p2, p3, p4, p5];
</script>

<h3>
    <table style="padding: 10; text-align: center; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Keterangan</th>
                <th>Grade</th>
                <th>Predikat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for (p of person) {
                    let ket = (p.nilai >= 60) ? "Lulus" : "Gagal";
                    let grade, predikat, warna;

                    // set grade A - E (menggunakan if multi kondisi)
                    if (p.nilai >= 90) {
                        grade = "A";
                    } else if (p.nilai >= 80) {
                        grade = "B";
                    } else if (p.nilai >= 70) {
                        grade = "C";
                    } else if (p.nilai >= 60) {
                        grade = "D";
                    } else {
                        grade = "E";
                    }

                    // set predikat (menggunakan switch case)
                    switch (grade) {
                        case "A":
                            predikat = "Sangat baik";
                            break;
                        case "B":
                            predikat = "Baik";
                            break;
                        case "C":
                            predikat = "Cukup";
                            break;
                        case "D":
                            predikat = "Kurang";
                            break;
                        case "E":
                            predikat = "Sangat kurang";
                            break;
                        default:
                            predikat = "-";
                    }

                    // set warna-warni tabel menggunakan looping
                    if (p.nilai >= 90) {
                        warna = "#e6ffee";
                    } else if (p.nilai >= 80) {
                        warna = "#ccffcc";
                    } else if (p.nilai >= 70) {
                        warna = "#ffffcc";
                    } else if (p.nilai >= 60) {
                        warna = "#ffe6cc";
                    } else {
                        warna = "#ffcccc";
                    }

                    document.write(`
                        <tr bgcolor="${warna}">
                            <td>${no++}</td>
                            <td>${p.nama}</td>
                            <td>${p.nilai}</td>
                            <td>${ket}</td>
                            <td>${grade}</td>
                            <td>${predikat}</td>
                        </tr>
                    `);
                }
            </script>
        </tbody>
    </table>
</h3>
