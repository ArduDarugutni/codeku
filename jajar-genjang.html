<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jajar Genjang</title>
</head>

<body>
    <script>
        document.write("<h3>Menghitung Luas dan Keliling Jajar Genjang</h3>");
        document.write("<hr/>");
        //Rumus Luas Jajar Genjang adalah L = alas x tinggi
        function luas() {
            var alas = document.getElementById("alas").value;
            var tinggi = document.getElementById("tinggi").value;
            var hasil = alas * tinggi;
            document.getElementById("hasilLuas").innerHTML = hasil;
        }
        //Rumus Keliling Jajar Genjang adalah K = 2 x (alas + sisi miring)
        function keliling() {
            var alas = document.getElementById("alas2").value;
            var sisiMiring = document.getElementById("sisiMiring").value;
            var hasil = 2 * (parseInt(alas) + parseInt(sisiMiring));
            document.getElementById("hasilKeliling").innerHTML = hasil;
        }
    </script>

    <table>
        <p>Luas:</p>
        <tr>
            <td>Alas</td>
            <td><input type="number" id="alas"></td>
        </tr>
        <tr>
            <td>Tinggi</td>
            <td><input type="number" id="tinggi"></td>
            <td><button onclick="luas()">Hitung</button></td>
        </tr>
        <tr>
            <td>Hasil : </td>
            <td>
                <p id="hasilLuas"></p>
            </td>
        </tr>
    </table>

    <table>
        <p>Keliling:</p>
        <tr>
            <td>Alas</td>
            <td><input type="number" id="alas2"></td>
        </tr>
        <tr>
            <td>Sisi Miring</td>
            <td><input type="number" id="sisiMiring"></td>
            <td><button onclick="keliling()">Hitung</button></td>
        </tr>
        <tr>
            <td>Hasil : </td>
            <td>
                <p id="hasilKeliling"></p>
            </td>
        </tr>
    </table>

</body>

</html>
